<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/coracao2.png" type="image/x-icon" />
    <title>Corações Caindo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        overflow: hidden;
        position: relative;
      }

      .heart {
        position: absolute;
        font-size: 24px;
        color: red;
        animation: fall 6s infinite;
      }

      @keyframes fall {
        0% {
          top: -10%;
          opacity: 1;
        }
        100% {
          top: 1000px;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <script>
      // Função para criar os corações
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤️";

        // Tamanho aleatório
        const size = Math.random() * 10 + 15; // Tamanho entre 15px e 25px
        heart.style.fontSize = `${size}px`;

        // Posição aleatória (horizontal)
        const left = Math.random() * window.innerWidth;
        heart.style.left = `${left}px`;

        // Animação de queda
        document.body.appendChild(heart);

        // Remover o coração depois de cair
        setTimeout(() => {
          heart.remove();
        }, 4000); // 4s é o tempo de duração da animação
      }

      // Criar um novo coração a cada 0.1s
      setInterval(createHeart, 50);
    </script>
  </body>
</html>
