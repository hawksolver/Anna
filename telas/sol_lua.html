<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/sol_lua.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <title>O SOL</title>
    <style>
      .playlist {
        position: absolute;
        top: 10%;
        right: 5%;
        width: 300px;
        background: #fff2;
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 1em;
        color: white;
        font-family: sans-serif;
      }
      .music-card {
        display: flex;
        flex-direction: column;
        gap: 1em;
      }
      .cover {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 10px;
      }
      .info h3 {
        margin: 0;
        font-size: 1.2em;
      }
      .info p {
        margin: 0;
        font-size: 0.9em;
        color: #ccc;
      }
      .progress {
        display: flex;
        align-items: center;
        gap: 0.5em;
        font-size: 0.8em;
      }
      .bar {
        flex: 1;
        height: 5px;
        background: #444;
        border-radius: 5px;
        overflow: hidden;
      }
      .fill {
        width: 0%;
        height: 100%;
        background: #1e90ff;
      }
      .controls {
        display: flex;
        justify-content: space-around;
        margin-top: 0.5em;
      }
      .controls button {
        background: none;
        border: none;
        color: white;
        font-size: 1.5em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="cotainer">
      <div class="sol"></div>
      <div class="terra">
        <div class="lua"></div>
      </div>
    </div>

    <div class="playlist">
      <div class="music-card">
        <img src="../img/1.jpg" alt="Foto nossa" class="cover" />
        <div class="info">
          <h3>Those Eyes</h3>
          <p>New West</p>
          <audio id="audio" src="../music/Those_Eyes.mp3"></audio>
          <div class="progress">
            <span id="currentTime"></span>
            <div class="bar"><div class="fill" id="progressFill"></div></div>
            <span id="duration"></span>
          </div>
          <div class="controls">
            <button id="prev"><i class="fas fa-backward"></i></button>
            <button id="playPause"><i class="fas fa-play"></i></button>
            <button id="next"><i class="fas fa-forward"></i></button>
          </div>
        </div>
      </div>
    </div>

    <script src="../script/sol_lua.js"></script>
  </body>
</html>
