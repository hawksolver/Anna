<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="shortcut icon" href="../img/song.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/playlist.css" />
    <link rel="shortcut icon" href="../img/playlist.png" type="image/x-icon" />
    <title>💖</title>
    <style></style>
  </head>
  <body>
    <h2 style="color: #ff6f91">💌 Um espaço só pra você…</h2>

    <div class="senha-btn">
      <button onclick="checkPassword()">Abrir Mensagem</button>
    </div>

    <div id="conteudo">
      <div class="zelda-icons">
        <a href="./aff.html"><i class="fas fa-arrow-left"></i></a>
        <a href="../heart.html"><i class="fas fa-home"></i></a>
        <a href="./forca.html"><i class="fas fa-arrow-right"></i></a>
      </div>
      <div class="container">
        <div class="background" id="bg"></div>
        <img
          src=""
          id="currentImg"
          class="current-image"
          alt="Capa da Música"
        />
        <div class="music-info">
          <h1 id="musicTitle">Nome da Música</h1>
          <h3 id="artistName">Nome do Artista</h3>
        </div>
        <div class="controls">
          <button class="btn" onclick="prevMusic()">⏮</button>
          <button class="btn" onclick="togglePlayPause()" id="playBtn">
            ▶
          </button>
          <button class="btn" onclick="nextMusic()">⏭</button>
        </div>
        <div class="timer" id="timer">00:00 / 00:00</div>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <audio id="audio" src=""></audio>
      </div>
    </div>

    <script src="../script/playlist.js"></script>
  </body>
</html>
